<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager - Result</title>
</head>
<body>
    {% if error %}
        <p>No password found for the provided service.</p>
    {% else %}
        <p>Username: {{ username }}</p>
        <p>Password: {{ password }}</p>
    {% endif %}
    <a href="/static">Go back to home</a>
</body>
</html>
