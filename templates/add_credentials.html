<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Credentials</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative; /* Added for positioning the "x" button */
        }

        .back-to-vault {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        input, textarea, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical; /* Prevent textarea from resizing horizontally */
            min-height: 100px; /* Set minimum height for textarea */
        }

        .password-toggle {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .password-toggle input[type="password"] {
            padding-right: 30px;
        }

        .password-toggle .toggle-password {
    position: absolute;
    top: 50%;
    right: 10px;
    cursor: pointer;
    color: #666;
    font-size: 14px;
    line-height: 20px;
    margin-top: -10px; /* Half of the line-height to center vertically */
}




        button {
            background-color: #000000;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="back-to-vault" onclick="window.location.href='/vault'">&#10006;</span> <!-- "x" button -->
        <h1>Add Credentials</h1>

        <form method="POST" action="{{ url_for('add_credentials_page') }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="folder">Folder:</label>
            <input type="text" id="folder" name="folder" placeholder="Enter folder name">

            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required>

            <label for="username">Username/Email:</label>
            <input type="text" id="username" name="username" required>

            <div class="password-toggle">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility(this)">Show</span>
            </div>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="4" style="resize: vertical; min-height: 100px;"></textarea>

            <button type="submit">Add Credentials</button>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(element) {
            var passwordInput = element.previousElementSibling;
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                element.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                element.textContent = "Show";
            }
        }
    </script>
</body>
</html>
